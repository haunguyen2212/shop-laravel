	<div class="container">
		<div class="row">
			<!--SiderBar-->
			<div id="sidebar" class="col-md-3">
				<div id="menu">
					<ul>
						<li>DANH MỤC SẢN PHẨM</li>
						<li><a href="">Điện thoại</a></li>
						<li><a href="">Laptop</a></li>
						<li><a href="">Đồng hồ</a></li>
						<li><a href="">Phụ kiện</a></li>
					</ul>
				</div>
				<div id="banner-left">
					<div class="banner-left-item">
						<img src="img/banner/banner-l-1.png">
					</div>
					<div class="banner-left-item">
						<img src="img/banner/banner-l-2.png">
					</div>
					<div class="banner-left-item">
						<img src="img/banner/banner-l-3.png">
					</div>
					<div class="banner-left-item">

			</div>
			<!--Endsiderbar-->
			<div class="col-md-9">
				<!--Slider-->
				<div id="slider" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
						<button type="button" data-bs-target="#slider" data-bs-slide-to="3" aria-label="Slide 4"></button>
						<button type="button" data-bs-target="#slider" data-bs-slide-to="4" aria-label="Slide 5"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="img/banner/banner-1.png" class="d-block w-100" alt="">
						</div>
						<div class="carousel-item">
							<img src="img/banner/banner-2.png" class="d-block w-100" alt="">
						</div>
						<div class="carousel-item">

						</div>
						<div class="carousel-item">
							<img src="img/banner/banner-4.png" class="d-block w-100" alt="">
						</div>
						<div class="carousel-item">
							<img src="img/banner/banner-5.png" class="d-block w-100" alt="">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>

				<!--EndSlider-->
				<!--Content-->
				<div id="content">
					<div id="wrap-inner">
						<form action="" method="post"> 
							<div class="row">
								<div class="col-md-6 col-sm-6">
								<div class="caption">Thanh toán VNPAY</div>           		      
								<div class="form-group">
									<label class="form-label fw-bold mt-2">Loại hàng hóa </label>
									<select name="order_type" id="order_type" class="form-select">
										<option value="topup">Nạp tiền điện thoại</option>
										<option value="billpayment">Thanh toán hóa đơn</option>
										<option value="fashion">Thời trang</option>
										<option value="other">Khác - Xem thêm tại VNPAY</option>
									</select>
								</div>
								<div class="form-group">
									<label class="form-label fw-bold mt-2">Mã hóa đơn</label>
									<input class="form-control" id="order_id" name="order_id" type="text" value=""/>
								</div>
								<div class="form-group">
									<label class="form-label fw-bold mt-2">Số tiền</label>
									<input class="form-control" id="amount"
									name="amount" type="number" value="10000"/>
								</div>								
								<div class="form-group">
									<label class="form-label fw-bold mt-2">Ngân hàng</label>
									<select name="bank_code" id="bank_code" class="form-select">
										<option value="">Không chọn</option>
										<option value="NCB"> Ngan hang NCB</option>
										<option value="AGRIBANK"> Ngan hang Agribank</option>
										<option value="SCB"> Ngan hang SCB</option>
										<option value="SACOMBANK">Ngan hang SacomBank</option>
										<option value="EXIMBANK"> Ngan hang EximBank</option>
										<option value="MSBANK"> Ngan hang MSBANK</option>
										<option value="NAMABANK"> Ngan hang NamABank</option>
										<option value="VNMART"> Vi dien tu VnMart</option>
										<option value="VIETINBANK">Ngan hang Vietinbank</option>
										<option value="VIETCOMBANK"> Ngan hang VCB</option>
										<option value="HDBANK">Ngan hang HDBank</option>
										<option value="DONGABANK"> Ngan hang Dong A</option>
										<option value="TPBANK"> Ngân hàng TPBank</option>
										<option value="OJB"> Ngân hàng OceanBank</option>
										<option value="BIDV"> Ngân hàng BIDV</option>
										<option value="TECHCOMBANK"> Ngân hàng Techcombank</option>
										<option value="VPBANK"> Ngan hang VPBank</option>
										<option value="MBBANK"> Ngan hang MBBank</option>
										<option value="ACB"> Ngan hang ACB</option>
										<option value="OCB"> Ngan hang OCB</option>
										<option value="IVB"> Ngan hang IVB</option>
										<option value="VISA"> Thanh toan qua VISA/MASTER</option>
									</select>
								</div>
								<div class="form-group">
									<label class="form-label fw-bold mt-2">Nội dung thanh toán</label>
									<textarea class="form-control" cols="20" id="order_desc" name="order_desc" rows="3">Nội dung thanh toán</textarea>
								</div>

								
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="caption">Thông tin giao hàng</div>  
								<div class="form-group">
									<label class="form-label fw-bold mt-2">Họ tên:</label>
									<input class="form-control" id="txt_billing_fullname"
									name="txt_billing_fullname" type="text" value="NGUYEN VAN XO"/>             
								</div>
								<div class="form-group">
									<label class="form-label fw-bold mt-2">Số điện thoại:</label>
									<input class="form-control" id="txt_billing_mobile"
									name="txt_billing_mobile" type="text" value="0934998386"/>   
								</div>
								<div class="form-group">
									<label class="form-label fw-bold mt-2">Địa chỉ giao hàng:</label>
									<input class="form-control" id="txt_billing_addr1"
									name="txt_billing_addr1" type="text" value="22 Lang Ha"/>   
								</div>

								<button type="submit" name="redirect" id="redirect" class="w-100 btn btn-primary btn-lg mt-3">Thanh toán ngay</button>


							</div>
							</div>
						</form>
					</div>
				</div>
			</div>

<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-form">
   <div class="login">
    <h2 class="login-header">ĐĂNG KÝ</h2>
    <div class="grid">
      <form class="login-container" action="" method="post">
       <input type="text" name="ten-tk" placeholder="Nhập tên tài khoản" maxlength="8" style="margin-top: 5px">
       <input type="text" name="ten" placeholder="Nhập họ và tên">
       <input type="text" name="email" placeholder="Nhập email">
       <input type="password" name="password" placeholder="Nhập mật khẩu">
       <input type="submit" name="dk" value="ĐĂNG KÝ">
     </form>
    </div>
   </div>
  </div>
</body>
</html>
